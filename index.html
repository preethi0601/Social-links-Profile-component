<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="main-component">
  <div class="about">
    <div class="image-holder"><img src="./assets/images/avatar-jessica.jpeg" alt="avatar"></div>
      <div class="about-info">
          <p class="name">Jessica Randall</p>
          <p class="place">London, United Kingdom</p>
          <p class="profession">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-media-column">
        <p>GitHub</p>
        <p>  Frontend Mentor</p>
        <p>LinkedIn</p>
        <p>Twitter</p>
        <p>Instagram</p>
    </div>
  </div>
</div>
